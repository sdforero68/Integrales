<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras - Anita Integrales</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/cart.css" />
</head>
<body>
  <header class="navbar">
    <div class="container px-4 nav-inner">
      <div class="brand-group" onclick="window.location.href='./index.html'">
        <div class="brand-avatar" style="border-color: var(--color-accent)">
          <img src="./assets/logo.png" alt="Anita Integrales" class="brand-avatar-img" />
        </div>
        <div class="brand-text">
          <div class="brand brand-font gradient-text text-3xl">Anita Integrales</div>
          <p class="creative-font text-sm" style="color: var(--color-accent); margin: 0;">Alimentos ancestrales</p>
        </div>
      </div>
      <nav class="nav-links">
        <a href="./index.html#home" class="nav-link">Inicio</a>
        <a href="./index.html#catalog" class="nav-link">Catálogo</a>
        <a href="./index.html#markets" class="nav-link">Mercados Campesinos</a>
        <a href="./index.html#about" class="nav-link">Nosotros</a>
        <a href="./index.html#contact" class="nav-link">Contacto</a>
      </nav>
      <div class="nav-actions">
        <button class="icon-btn" data-action="cart" aria-label="Carrito">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-primary)">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
          <span class="badge" id="cart-badge" hidden>0</span>
        </button>
        <div class="user-menu-wrapper">
          <button class="icon-btn" data-action="user" aria-label="Usuario" id="user-menu-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-primary)">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </button>
          <div class="user-menu-dropdown" id="user-menu" hidden>
            <div class="user-menu-header">
              <div class="user-menu-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
              </div>
              <div class="user-menu-info">
                <p class="user-menu-name" id="user-menu-name">Usuario</p>
                <p class="user-menu-email" id="user-menu-email">-</p>
              </div>
            </div>
            <div class="user-menu-divider"></div>
            <a href="./profile.html" class="user-menu-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <span>Mi Perfil</span>
            </a>
            <button class="user-menu-item user-menu-logout" id="logout-btn-navbar">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="cart-container">
    <div class="container px-4">
      <div class="cart-header">
        <button class="btn-back-home" onclick="window.location.href='./index.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Volver al inicio</span>
        </button>
        <h1 class="cart-title" style="color: var(--color-primary)">
          Carrito de Compras
        </h1>
      </div>

      <!-- Empty State -->
      <div id="cart-empty" class="cart-empty" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #cbd5e1">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <p class="empty-text">Tu carrito está vacío</p>
        <button class="btn-continue-shopping" onclick="window.location.href='./index.html#catalog'">
          Continuar Comprando
        </button>
      </div>

      <!-- Cart Content -->
      <div id="cart-content" class="cart-content">
        <div class="cart-main">
          <!-- Cart Items -->
          <div class="cart-items-section">
            <div id="cart-items-list" class="cart-items-list"></div>
          </div>

          <!-- Cart Summary -->
          <div class="cart-summary">
            <div class="summary-card">
              <h2 class="summary-title">Resumen del Pedido</h2>
              <div class="summary-details">
                <div class="summary-row">
                  <span>Subtotal</span>
                  <span id="summary-subtotal">$0</span>
                </div>
                <div class="summary-row">
                  <span>Envío</span>
                  <span id="summary-shipping">Gratis</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-row summary-total">
                  <span>Total</span>
                  <span id="summary-total" style="color: var(--color-primary)">$0</span>
                </div>
              </div>
              <div class="summary-buttons">
                <button class="btn-checkout" id="checkout-btn" onclick="window.location.href='./checkout.html'">
                  Proceder al Checkout
                </button>
                <button class="btn-continue-shopping" onclick="window.location.href='./index.html#catalog'">
                  Continuar Comprando
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/sync.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/cart.js"></script>
</body>
</html>
