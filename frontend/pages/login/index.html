  </header>
  <div class="login-container">
    <div class="login-wrapper">
      <!-- Card de Login -->
      <div class="login-card" id="login-card">
        <form id="login-form" class="login-form">
          <!-- Email Input -->
          <div class="form-group">
            <label for="login-email" class="form-label">Correo</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                  <g data-name="Layer 3" id="Layer_3">
                    <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z" />
                  </g>
                </svg>
              </span>
              <input
                id="login-email"
                type="email"
                required
                class="form-input"
                placeholder="Ingrese su correo"
              />
            </div>
          </div>

          <!-- Password Input -->
          <div class="form-group">
            <label for="login-password" class="form-label">Contraseña</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="-64 0 512 512">
                  <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0" />
                  <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0" />
                </svg>
              </span>
              <input
                id="login-password"
                type="password"
                required
                class="form-input"
                placeholder="Ingrese su contraseña"
              />
            </div>
          </div>

          <!-- Remember Password & Forgot Password -->
          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="remember-password" />
              <span class="checkbox-label">Recordar contraseña</span>
            </label>
            <a href="#" class="forgot-link">Olvidó su contraseña?</a>
          </div>

          <!-- Error Message -->
          <div id="login-error" class="error-message" hidden></div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="login-submit"
            class="btn-submit"
          >
            <span class="btn-text">Iniciar sesión</span>
            <span class="btn-loading" hidden>Iniciando sesión...</span>
          </button>

          <!-- Register Link -->
          <div class="register-link">
            <span>No tiene una cuenta?</span>
            <a href="#" id="signup-link">Registrarse</a>
          </div>

          <!-- Separator -->
          <div class="separator">
            <span class="separator-text">O también</span>
          </div>

          <!-- Social Login Buttons -->
          <div class="social-buttons">
            <button type="button" class="social-btn google-btn" id="google-login">

                    c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
                    c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"

                />
                <path
                  d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
                    c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
                    C318.115,0,375.068,22.126,419.404,58.936z"
                  fill="#F14336"
                />
              </svg>
              <span>Google</span>
            </button>
            <button type="button" class="social-btn apple-btn" id="apple-login">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22.773 22.773">

      <!-- Card de Signup (oculta por defecto) -->
      <div class="login-card signup-card" id="signup-card" hidden>
        <form id="signup-form" class="login-form">
          <!-- Nombre y Teléfono juntos -->
          <div class="form-row">
            <div class="form-group">
              <label for="signup-name" class="form-label">Nombre Completo</label>
              <div class="input-wrapper">
                <input
                  id="signup-name"
                  type="text"
                  required
                  class="form-input"
                  placeholder="Tu nombre"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="signup-phone" class="form-label">Teléfono</label>
              <div class="input-wrapper">
                <input
                  id="signup-phone"
                  type="tel"
                  class="form-input"
                  placeholder="+57 300 123 4567"
                />
              </div>
            </div>
          </div>

          <!-- Correo solo (ancho completo) -->
          <div class="form-group">
            <label for="signup-email" class="form-label">Correo</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                  <g data-name="Layer 3" id="Layer_3">
                    <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z" />
                  </g>
                </svg>
              </span>
              <input
                id="signup-email"
                type="email"
                required
                class="form-input"
                placeholder="Ingrese su correo"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="signup-password" class="form-label">Contraseña</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="-64 0 512 512">
                    <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0" />

                  </svg>
                </span>
                <input
                  id="signup-password"
                  type="password"
                  required
                  class="form-input"
                  placeholder="Mínimo 6 caracteres"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="signup-confirm" class="form-label">Confirmar Contraseña</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="-64 0 512 512">
                    <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0" />
                    <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0" />
                  </svg>
                </span>
                <input
                  id="signup-confirm"
                  type="password"
                  required
                  class="form-input"
                  placeholder="Repite tu contraseña"
                />
              </div>
            </div>
          </div>

          <div id="signup-error" class="error-message" hidden></div>

          <button
            type="submit"
            id="signup-submit"
            class="btn-submit"
          >
            <span class="btn-text">Crear Cuenta</span>
            <span class="btn-loading" hidden>Creando cuenta...</span>
          </button>

          <div class="register-link">
            <span>¿Ya tiene una cuenta?</span>
            <a href="#" id="login-link">Iniciar sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Cart Drawer -->
  <div id="cart-drawer" class="cart-drawer" hidden>
    <div class="cart-drawer-overlay" id="cart-drawer-overlay"></div>
    <div class="cart-drawer-content">
      <div class="cart-drawer-header">
        <h2 class="cart-drawer-title">Tu carrito</h2>
        <button class="cart-drawer-close" id="cart-drawer-close" aria-label="Cerrar carrito">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="cart-drawer-body" id="cart-drawer-body">
        <!-- El contenido se llenará dinámicamente -->
      </div>
      <div class="cart-drawer-footer" id="cart-drawer-footer">
        <!-- El footer se llenará dinámicamente -->
      </div>
    </div>
  </div>
