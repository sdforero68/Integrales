<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Perfil - Anita Integrales</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/profile.css" />
</head>
<body>
  <div class="profile-container">
    <div class="container px-4">
      <div class="profile-header">
        <button class="btn-back-home" onclick="window.location.href='./index.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Volver al inicio</span>
        </button>
        <h1 class="profile-title" style="color: var(--color-primary)">
          Mi Perfil
        </h1>
      </div>

      <div class="profile-content">
        <!-- User Info Card -->
        <div class="profile-card">
          <div class="card-content">
            <div class="user-info-header">
              <div class="user-info-left">
                <div class="user-avatar" style="background-color: var(--color-accent)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                  </svg>
                </div>
                <div class="user-details">
                  <h2 class="user-name" style="color: var(--color-tertiary)" id="user-name">
                    Usuario
                  </h2>
                  <p class="user-email" id="user-email">-</p>
                  <p class="user-phone" id="user-phone"></p>
                </div>
              </div>
              <button class="btn-logout" id="logout-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                  <polyline points="16 17 21 12 16 7"/>
                  <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Cerrar Sesión</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Order History Card -->
        <div class="profile-card">
          <div class="card-header">
            <h2 class="card-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                <line x1="12" y1="22.08" x2="12" y2="12"/>
              </svg>
              <span>Historial de Pedidos</span>
            </h2>
          </div>
          <div class="card-content">
            <!-- Loading State -->
            <div id="loading-state" class="loading-state">
              <p class="loading-text">Cargando pedidos...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" hidden>
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #cbd5e1">
                <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                <line x1="12" y1="22.08" x2="12" y2="12"/>
              </svg>
              <p class="empty-text">Aún no has realizado ningún pedido</p>
            </div>

            <!-- Orders List -->
            <div id="orders-list" class="orders-list" hidden></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/sync.js"></script>
  <script type="module" src="./js/profile.js"></script>
</body>
</html>
